name: Build and Push Docker Image to Custom Registry

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Esto permite ejecutar el flujo de trabajo manualmente desde la UI de GitHub

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del repo
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Require manual approval
        uses: trstringer/manual-approval@v1
        with:
          approvers: julietagrosso
          minimum-approvals: 1
          issue-title: "Approval required to push Docker image"

      # 2. Build de la imagen
      - name: Build Docker image
        run: |
          docker build -t registry.qrgross.com/agropatria-api:latest ./agropatriaapi

      # 4. Push al registry si la aprobaci√≥n fue dada
      - name: Push Docker image
        run: |
          docker push registry.qrgross.com/agropatria-api:latest
